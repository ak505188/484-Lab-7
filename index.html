<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Alexandr Kolesnik">
    <title>484 Lab 7</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="employee.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="employee"
      onsubmit="return addEmployee(firstname.value, lastname.value, department.value)"
    >
      <fieldset id="fieldForm">
        <legend>Add an Employee</legend>
        First Name<br>
        <input id="firstname" class="employee_textfield" type="text" required><br>
        Last Name<br>
        <input id="lastname" class="employee_textfield" type="text" required><br>
        Department<br>
        <!-- Dropdown -->
        <select id="department">
          <option value="Engineering">Engineering</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Electrical Engineering">Electrical Engineering</option>
          <option value="Other">Other</option>
        </select><br><br>
        <input type="submit" value="Submit&rarr;">
      </fieldset>
    </form>
    <div id="employee_info">
      <h2 id="added"></h2>
      <div id="employee_name"></div>
      <div id="employee_department"></div>
      <div id="employee_id"></div>
      <div id="employee_hire_date"></div>
      <div id="total_employees"></div>
    </div>
  </body>
</html>
